<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Prescrição de Medicamentos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <i data-feather="file-text"></i>
                <h1>FASIODONTO</h1>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul>
                <li>
                    <a href="#" class="nav-item active">
                        <i data-feather="file-text"></i>
                        <span>Prontuários</span>
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <button class="btn btn-light" onclick="carregarPrescricoes()">
                <i data-feather="refresh-cw"></i> Atualizar
            </button>
        </div>

        <!-- Lista de Prescrições -->
        <div id="listaPrescricoes">
            <!-- Conteúdo carregado dinamicamente -->
        </div>

        <div id="mensagemVazia" class="text-center py-5" style="display: none;">
            <i data-feather="file-text" class="text-muted mb-3" style="width: 48px; height: 48px;"></i>
            <h4 class="text-muted">Nenhum prontuário encontrado</h4>
            <p class="text-muted">Não há prontuários temporários no momento.</p>
        </div>
    </main>

    <!-- Modal Visualizar -->
    <div class="modal fade" id="modalVisualizar" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes do Prontuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">ID Prontuário:</label>
                            <p id="viewId"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Status:</label>
                            <p id="viewStatus"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">ID Paciente:</label>
                            <p id="viewIdPaciente"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Paciente:</label>
                            <p id="viewPaciente"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Profissional:</label>
                            <p id="viewProfissional"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Especialidade:</label>
                            <p id="viewEspecialidade"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Procedimento:</label>
                            <p id="viewProcedimento"></p>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Descrição:</label>
                            <p id="viewDescricao" style="white-space: pre-wrap;"></p>
                        </div>
                        <div id="supervisorInfo" style="display: none;">
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold text-danger">Supervisor Responsável:</label>
                                <p id="viewSupervisor"></p>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-danger">Data da Decisão:</label>
                                <p id="viewDataDecisao"></p>
                            </div>
                            <div class="col-12 mb-3">
                                <label class="form-label fw-bold text-danger">Motivo da Reprovação:</label>
                                <p id="viewMotivoReprovacao"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Prescrever (antigo Editar) -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Prescrever</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Prescrição:</label>
                        <textarea class="form-control" id="editDescricao" rows="8" placeholder="Digite a prescrição médica..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="enviarEdicao()">
                        Salvar Prescrição
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Corrigir -->
    <div class="modal fade" id="modalCorrigir" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Corrigir Prontuário Reprovado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="corrigirId">
                    <div class="alert alert-warning">
                        <strong>Motivo da Reprovação:</strong>
                        <p id="corrigirMotivo" class="mb-0"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descrição Corrigida:</label>
                        <textarea class="form-control" id="corrigirDescricao" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="enviarCorrecao()">
                        Enviar Correção
                    </button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
