spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate - modo somente leitura para usuário limitado
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações específicas do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Configuração da porta - Render define automaticamente via variável PORT
server.port=${PORT:8080}

# Configurações adicionais do MySQL - Pool mínimo para evitar exceder limite do servidor
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=2
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# Logs
logging.level.com.prescricao.medicamentos=INFO
logging.level.org.springframework=WARN

# Força o Hibernate a usar os nomes de tabelas/colunas exatamente como definidos nas entidades
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
