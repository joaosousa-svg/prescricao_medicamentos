spring.application.name=prescricao_medicamentos

# Configurações do banco MySQL da universidade
spring.datasource.url=jdbc:mysql://160.20.22.99:3360/fasiclin
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA/Hibernate - modo somente leitura para usuário limitado
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações específicas do MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Configuração da porta - usando padrão Spring Boot com fallback automático
server.port=8080
# Porta alternativa em caso de conflito
server.port.fallback=8081,8082,8083,8084,8085

# Configurações adicionais do MySQL - Pool mínimo para evitar exceder limite do servidor
spring.datasource.hikari.connection-timeout=5000
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=15000

# Logs
logging.level.com.br.fasipe.compras=DEBUG
logging.level.org.springframework=INFO

#Segurança
#Spring Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Força o Hibernate a usar os nomes de tabelas/colunas exatamente como definidos nas entidades
spring.jpa.properties.hibernate.physical_naming_strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
