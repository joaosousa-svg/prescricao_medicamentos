# Configurações do banco MySQL da universidade (usando variáveis de ambiente para Render)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://160.20.22.99:3360/fasiclin}
spring.datasource.username=${DB_USERNAME:aluno1}
